<html>
 <head> 
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="no-referrer" name="referrer">
  <title>Star Sports 1</title> 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.0/controls.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
 </head>
 <body bgcolor="white" style="margin:0">
  <center>
   <div data-shaka-player-container="" style="width:100%;height:100%" class="shaka-mobile shaka-video-container" shaka-controls="true">
    <video autoplay="" data-shaka-player="" id="video" poster="https://img1.hotstarext.com/image/upload/f_auto,t_web_hs_2x/sources/r1/cms/prod/1167/661167-h" style="width:100%;height:100%" class="shaka-video" src="blob:https://star1-cricstreaming.vercel.app/75c6bece-f324-4cb2-9354-115f84c2e4ca"></video>
    <canvas class="shaka-canvas-container"></canvas>
    <div class="shaka-controls-container" shown="true">
     <div class="shaka-scrim-container"></div>
     <div class="shaka-play-button-container">
      <button type="button" class="shaka-play-button shaka-no-propagation" icon="play" aria-label="Play"></button>
     </div>
     <div class="shaka-server-side-ad-container"></div>
     <div class="shaka-bottom-controls shaka-no-propagation">
      <div class="shaka-ad-controls shaka-hidden">
       <div class="shaka-ad-position shaka-hidden">
        <span class="shaka-ad-position-span"></span>
       </div>
       <div class="shaka-ad-counter">
        <span class="shaka-ad-counter-span"></span>
       </div>
      </div>
      <div class="shaka-controls-button-panel shaka-show-controls-on-mouse-over">
       <button type="button" class="shaka-small-play-button material-icons-round shaka-tooltip" aria-label="Play">play_arrow</button>
       <button type="button" class="shaka-mute-button material-icons-round shaka-tooltip" aria-label="Mute">volume_up</button>
       <div class="shaka-spacer" aria-hidden="true"></div>
       <button type="button" class="shaka-current-time" disabled>0:00</button>
       <button type="button" class="shaka-overflow-button shaka-resolution-button shaka-tooltip-status" shaka-status="Auto" aria-label="Resolution"><i class="material-icons-round">settings</i><label class="shaka-overflow-button-label shaka-overflow-menu-only"><span>Resolution</span><span class="shaka-current-selection-span">Auto</span></label></button>
       <button type="button" class="shaka-fullscreen-button material-icons-round shaka-tooltip shaka-hidden" aria-label="Full screen">fullscreen</button>
       <button type="button" class="shaka-overflow-menu-button shaka-no-propagation material-icons-round shaka-tooltip" aria-label="More settings">more_vert</button>
      </div>
      <div class="shaka-range-container shaka-seek-bar-container" style="background: rgba(255, 255, 255, 0.3);">
       <div class="shaka-ad-markers"></div>
       <input class="shaka-range-element shaka-seek-bar shaka-no-propagation shaka-show-controls-on-mouse-over" type="range" step="any" min="0" max="0" aria-label="Seek">
       <div id="shaka-player-ui-thumbnail-container">
        <img id="shaka-player-ui-thumbnail-image" draggable="false">
        <div id="shaka-player-ui-thumbnail-time"></div>
       </div>
      </div>
     </div>
     <div class="shaka-no-propagation shaka-show-controls-on-mouse-over shaka-settings-menu shaka-hidden shaka-resolutions">
      <button type="button" class="shaka-back-to-overflow-button" aria-label="Resolution"><i class="material-icons-round">close</i><span>Resolution</span></button>
      <button type="button" class="shaka-enable-abr-button" aria-selected="true"><span class="shaka-auto-span shaka-chosen-item">Auto</span><i class="material-icons-round shaka-chosen-item" aria-hidden="true">done</i></button>
     </div>
     <div class="shaka-overflow-menu shaka-no-propagation shaka-show-controls-on-mouse-over shaka-hidden">
      <button type="button" class="shaka-overflow-button shaka-caption-button shaka-tooltip-status shaka-hidden" aria-pressed="false" aria-label="Captions" shaka-status="Off"><i class="material-icons-round">closed_caption_disabled</i><label class="shaka-overflow-button-label shaka-overflow-menu-only"><span>Captions</span><span class="shaka-current-selection-span">Off</span></label></button>
      <button type="button" class="shaka-overflow-button shaka-resolution-button shaka-tooltip-status" shaka-status="Auto" aria-label="Resolution"><i class="material-icons-round">settings</i><label class="shaka-overflow-button-label shaka-overflow-menu-only"><span>Resolution</span><span class="shaka-current-selection-span">Auto</span></label></button>
      <button type="button" class="shaka-overflow-button shaka-language-button shaka-tooltip-status" aria-label="Language" shaka-status=""><i class="material-icons-round">language</i><label class="shaka-overflow-button-label shaka-overflow-menu-only"><span>Language</span><span class="shaka-current-selection-span"></span></label></button>
      <button type="button" class="shaka-pip-button shaka-tooltip shaka-hidden" aria-label="Enter Picture-in-Picture"><i class="material-icons-round">picture_in_picture_alt</i><label class="shaka-overflow-button-label shaka-overflow-menu-only"><span>Picture-in-Picture</span><span class="shaka-current-selection-span">Off</span></label></button>
      <button type="button" class="shaka-cast-button shaka-tooltip shaka-hidden" aria-pressed="false" aria-label="Cast..."><i class="material-icons-round">cast</i><label class="shaka-overflow-button-label shaka-overflow-menu-only"><span>Cast...</span><span class="shaka-current-selection-span">Off</span></label></button>
      <button type="button" class="shaka-overflow-button shaka-playbackrate-button shaka-tooltip-status" aria-label="Playback speed" shaka-status="0x"><i class="material-icons-round">slow_motion_video</i><label class="shaka-overflow-button-label shaka-overflow-menu-only"><span>Playback speed</span><span class="shaka-current-selection-span">0x</span></label></button>
     </div>
     <div class="shaka-no-propagation shaka-show-controls-on-mouse-over shaka-settings-menu shaka-hidden shaka-text-languages">
      <button type="button" class="shaka-back-to-overflow-button" aria-label="Back"><i class="material-icons-round">arrow_back</i><span>Captions</span></button>
      <button type="button" class="shaka-turn-captions-off-button" aria-selected="true"><span class="shaka-auto-span shaka-chosen-item">Off</span><i class="material-icons-round shaka-chosen-item" aria-hidden="true">done</i></button>
     </div>
     <div class="shaka-no-propagation shaka-show-controls-on-mouse-over shaka-settings-menu shaka-hidden shaka-resolutions">
      <button type="button" class="shaka-back-to-overflow-button" aria-label="Resolution"><i class="material-icons-round">arrow_back</i><span>Resolution</span></button>
      <button type="button" class="shaka-enable-abr-button" aria-selected="true"><span class="shaka-auto-span shaka-chosen-item">Auto</span><i class="material-icons-round shaka-chosen-item" aria-hidden="true">done</i></button>
     </div>
     <div class="shaka-no-propagation shaka-show-controls-on-mouse-over shaka-settings-menu shaka-hidden shaka-audio-languages">
      <button type="button" class="shaka-back-to-overflow-button" aria-label="Back"><i class="material-icons-round">arrow_back</i><span>Language</span></button>
     </div>
     <div class="shaka-no-propagation shaka-show-controls-on-mouse-over shaka-settings-menu shaka-hidden shaka-playback-rates">
      <button type="button" class="shaka-back-to-overflow-button" aria-label="Back"><i class="material-icons-round">arrow_back</i><span>Playback speed</span></button>
      <button type="button"><span>0.5x</span></button>
      <button type="button"><span>0.75x</span></button>
      <button type="button"><span>1x</span></button>
      <button type="button"><span>1.25x</span></button>
      <button type="button"><span>1.5x</span></button>
      <button type="button"><span>1.75x</span></button>
      <button type="button"><span>2x</span></button>
     </div>
    </div>
    <div class="shaka-client-side-ad-container shaka-hidden"></div>
    <div class="shaka-spinner-container shaka-hidden">
     <div class="shaka-spinner">
      <svg class="shaka-spinner-svg" viewbox="0 0 30 30">
       <circle class="shaka-spinner-path" cx="15" cy="15" r="14.5" fill="none" stroke-width="1" stroke-miterlimit="10"></circle>
      </svg>
     </div>
    </div>
    <div class="shaka-text-container" style="text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: flex-end;"></div>
   </div>
  </center> 
  <style>body{background-color:#000}</style> 
 </body>
	</html>
